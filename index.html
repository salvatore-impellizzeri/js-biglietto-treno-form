<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <!-- CDN Icon Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>

        <!-- MAIN -->
        <main>

            <h1 class="text-center my-4 text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

            <div class="bg-white rounded w-50 mx-auto d-flex align-content-around p-3">
                <form class="w-100">

                    <div class="row w-100 mx-auto justify-content-center">
                        <div class="col-4 justify-content-center input-container d-flex align-items-center flex-wrap">
                            <label for="name" class="my-text-red w-100 text-center fw-medium">

                                Nome e Cognome

                            </label>
                            <input class="border-red rounded" type="text" id="name" name="name" placeholder="Inserisci il tuo nome..." minlength="3" maxlength="50" required>
                        </div>
                        <div class="col-4 d-flex align-items-center justify-content-center input-container flex-wrap">
                            <label for="distance" class="my-text-red w-100 text-center fw-medium">

                                Km da percorrere

                            </label>
                            <input class="border-red rounded" type="text" id="distance" name="distance" placeholder="Inserisci i km da percorrere..." required>
                        </div>
                        <div class="col-4 justify-content-center input-container d-flex align-items-center flex-wrap">
                            <label for="age" class="w-100 my-text-red fw-medium text-center">Fascia d'et√†</label>
                            <select class="d-block mx-auto border-red rounded" name="age" id="age" required> 

                                <option value="#" selected disabled>Scegli...</option>
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="over65">Over 65</option>
                                
                            </select>
                        </div>

                    </div>
                    <div class="d-flex justify-content-center align-items-center gap-3 btn-container">
                        <button id="submit-button" class="btn my-text-red fw-medium btn-light border-red" type="submit">
                            Genera
                        </button>
                        <button class="btn my-text-red fw-medium btn-light border-red" type="reset">
                            Annulla
                        </button>
                    </div>
                </form>
            </div>

            <div id="my-ticket" class="noneticket">
            <h1 class="text-center my-4 text-white">IL TUO BIGLIETTO</h1>
                <div class="bg-white rounded w-50 mx-auto p-3">
                    <h4>DETTAGLIO PASSEGGERI</h2>
                    <div class="card">
                        <div class="row g-0">
                          <div class="col-md-4 bg-secondary p-2">
                            
                            <h5>NOME PASSEGGERO</h5>
                            <p id="passenger" class="fw-medium fs-5"></p>

                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                                <div class="row">

                                    <div class="col-3">

                                        <h6 class="card-title">Offerta</h6>
                                        <p class="card-text" id="discount">
                                            
                                            

                                        </p>

                                    </div>
                                    <div class="col-3">

                                        <h6 class="card-title">Carrozza</h6>
                                        <p class="card-text">
                                            
                                            

                                        </p>

                                    </div>
                                    <div class="col-3">

                                        <h6 class="card-title">Codice CP</h6>
                                        <p class="card-text" id="codiceCP">
                                            
                                            

                                        </p>

                                    </div>
                                    <div class="col-3">

                                        <h6 class="card-title">Costo biglietto</h6>
                                        <p class="card-text" id="price">
                                            
                                            

                                        </p>

                                    </div>

                                </div>

                            </div>
                          </div>
                        </div>
                      </div>

                </div>
            </div>
        </main>
        
        <!-- JS BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- JS -->
         <script src="js/scripts.js"></script>
    </body>
</html>
